
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

	<script type='text/javascript' src='js/example.js'></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<div id="page-wrap">

		<textarea id="header">Factuur</textarea>
		
		<div id="identity" style="text-size-adjust: 14;">
		
            <textarea id="address">PERO Systems B.V.
Peizerweg 132 unit 1
9727AN, Groningen


KVK   : 82213976
BTW  : NL 8623.78.862.B01
IBAN : NL05 INGB 0008 6079 04
</textarea>

            <div id="logo">

              <div id="logoctr">

                <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
                |
                <a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
                <a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
              </div>

              <div id="logohelp">
                <input id="imageloc" type="text" size="50" value="" /><br />
                (max width: 540px, max height: 100px)
              </div>
              <img id="image" src="images/logo.png" alt="logo" />
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">Belangrijk bedrijf</textarea>
			<textarea id="customer-ref">Referentie:</textarea>
            <table id="meta">
                <tr>
                    <td class="meta-head">Factuur #</td>
                    <td><textarea id="factuur">000123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Datum</td>
                    <td><textarea id="date">December 15, 2029</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">Te betalen</td>
                    <td><div class="due">€0.00</div></td>
                </tr>

            </table>

		</div>
		<br>
		<table id="meta">
		<tr>
                    <td class="meta-head">Uurtarief</td>
                    <td><textarea>€85.00</textarea></td>
		</tr>
		</table>
		<br>
</br>
		<table id="items">
		
		  <tr>
		      <th>Item</th>
		      <th>Description</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		      <th>Price</th>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>Apparaat</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
		      <td class="description"><textarea>Maandelijkse kosten</textarea></td>
		      <td><textarea class="cost">€1000.00</textarea></td>
		      <td><textarea class="qty">1</textarea></td>
		      <td><span class="price">€1000.00</span></td>
		  </tr>
		  
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>

		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="1" class="total-line">Subtotaal</td>
		      <td colspan="2" class="total-value"><div id="total">€0.00</div></td>
		  </tr>

		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="1" class="total-line">BTW</td>
		      <td colspan="2" class="total-value"><textarea id="btw">21%</textarea></td>
		  </tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Korting</td>

		      <td class="total-value"><textarea id="paid">€0</textarea></td>
		  </tr> -->

		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="1" class="total-line balance">Totaal</td>
		      <td colspan="2" class="total-value balance"><div class="due">€0.00</div></td>
		  </tr>
		</table>
		<div id="terms">
		  <h5>Voorwaarden</h5>
		  <textarea>Wilt u dit bedrag, met vermelding van het factuurnummer, per omgaande overmaken
naar het rekeningnummer van PERO Systems B.V., Groningen, The Netherlands.</textarea>
